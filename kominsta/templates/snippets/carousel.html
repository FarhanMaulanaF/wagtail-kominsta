{% load static wagtailcore_tags wagtailimages_tags %}

<!-- template bootstrap 4 -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for loop_cycle in self.carousel_images.all %}
            {% image loop_cycle.carousel_image scale-100 as slides %}
            <div class="carousel-item{% if forloop.counter == 1 %} active{% endif %}">
                <img src="{{ slides.url }}" class="d-block w-100" alt="{{ slides.alt }}">
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- alasan menggunakan bootstrap lama karena carousel untuk bootstrap yang baru tidak bisa dislide  -->
